<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav Movies List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <div class="big_box">
            <div class="left_side">
                <h1>Add Movie</h1>
                <input type="text" id="movie_input" placeholder="Enter movie name...">
                <button id="add_movie">Include Movie</button>
                <button id="clear_movies">Clear Favourites</button>
            </div>

            <div class="right_side">
                <h2>My Favourite Movies</h2>
                <h3>Total Movies: <span id="movie_number">0</span></h3>
                <ul id="movie_list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
